<Directory ${DOCUMENT_ROOT}>
    
## Turn off .htaccess files for performance    

    AllowOverride None

## Canonical domain rewrite ##

    <If "%{HTTP_HOST} != 'production.whatever.com.au'">
        Redirect "/" "https://production.whatever.com.au/"
    </If>

# Redirect all to https
    
    <IfModule mod_rewrite.c>
       RewriteEngine On
       RewriteCond %{HTTPS} !=on
       RewriteRule ^(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]
    </IfModule>

# remove timestamp bust thing from static assets
    
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.+)\.(\d+)\.(bmp|css|cur|gif|ico|jpe?g|js|png|svgz?|webp|webmanifest)$ $1.$3 [L]
    </IfModule>

## Removes index.php from Craft URLs ##

    <IfModule mod_rewrite.c>
        RewriteEngine On
        # Send would-be 404 requests to Craft
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/(favicon\.ico|apple-touch-icon.*\.png)$ [NC]
        RewriteRule ^(.+) /index.php?p=$1 [QSA,L]
    </IfModule>


</Directory>


